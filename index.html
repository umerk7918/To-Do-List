<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ğŸŒŸ To-Do List App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>ğŸ“ My To-Do List</h1>
            <div class="stats">
                <span id="task-count">0 tasks</span>
                <span id="completed-count">0 completed</span>
            </div>
        </header>
        
        <div class="input-container">
            <input type="text" id="task-input" placeholder="Add a new task..." autofocus>
            <button id="add-btn"><i class="fas fa-plus"></i> Add</button>
        </div>
        
        <div class="filters">
            <button class="filter-btn active" data-filter="all">All</button>
            <button class="filter-btn" data-filter="active">Active</button>
            <button class="filter-btn" data-filter="completed">Completed</button>
        </div>
        
        <ul id="task-list">
            <!-- Tasks will be added here dynamically -->
        </ul>
        
        <div class="actions">
            <button id="clear-completed">Clear Completed</button>
            <button id="clear-all">Clear All</button>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
